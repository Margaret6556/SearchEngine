<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="src/styles.css"/>  
  <title>Search Engine</title>
</head>
<body>
  <div class="container">
    <div class="weather-app"> 
      <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input type="search" placeholder="Type a city..." autofocus="on" autocomplete="off" id="city-input" class="form-control shadow-sm">
            </div>
            <div class="col-3">
              <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm w-100">
            </div>
            <div class="col-3">
              <button class="btn btn-dark w-100" id="current-location-button">
                Current
              </button>
            </div>
          </div>
        </form>
        <h1 id="city">Paris</h1>
        <ul>
          <li id="date">
          <li id="description">Clear</li>    
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <div class="text-center">
                <span class="temperature" id="temperature">29</span><span class="units">Â°C</span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind">5</span> km/h</li>
            </ul>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="src/index.js"></script>
</body>
</html>
